<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Document Analyzer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">AI Document Analyzer</h1>

    <!-- Upload Section -->
    <div class="card mb-4">
      <div class="card-body">
        <h5 class="card-title">Upload Document</h5>
        <input type="file" id="documentUpload" class="form-control" accept=".pdf,.jpg,.jpeg,.png" />
      </div>
    </div>

    <!-- Results Section -->
    <div id="results" class="d-none">
      <!-- Extracted Fields -->
      <div class="row mb-4">
        <h4>Extracted Fields</h4>
        <div class="col-md-3" id="fields"></div>
      </div>

      <!-- Extracted Table -->
      <div class="mb-4">
        <h4>Extracted Table</h4>
        <table class="table table-bordered" id="tableResults"></table>
      </div>

      <!-- Summary -->
      <div class="card card-highlight">
        <div class="card-body">
          <h5 class="card-title">Document Summary</h5>
          <p id="summary"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
